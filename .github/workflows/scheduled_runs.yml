name: Scheduled Altinity Stable Builds

on:
  schedule:
    - cron: "0 0 * * 4" # Change to "0 0 * * 6" (Saturday midnight) once tested

jobs:
  release_workflows:
    strategy:
      matrix:
        branch: 
          - 24.3-scheduled-run
          - 24.3-fips-scheduled-run
    name: ${{ matrix.branch }}
    uses: Altinity/ClickHouse/.github/workflows/release_workflow.yml@${{matrix.branch}}
    secrets: inherit
