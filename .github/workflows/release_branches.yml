name: ReleaseBranchCI

env:
  # Force the stdout and stderr streams to be unbuffered
  PYTHONUNBUFFERED: 1
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  REGRESSION_RESULTS_URL: altinity-build-artifacts/${{github.event.number}}/$GITHUB_SHA


on: # yamllint disable-line rule:truthy
  pull_request:
    types:
      - synchronize
      - reopened
      - opened
    branches:
      # Anything/23.3 (e.g customizations/23.3)
      - '**/23.3*'
  release:
    types:
      - published
      - prereleased
  push:
    branches:
      - 'releases/23.3**'

jobs:
  x86-app:
    runs-on: [self-hosted, on-demand, type-cpx21, image-x86-app-docker-ce]
    steps:
      - name: Check out repository code
        uses: ClickHouse/checkout@v1
      - name: Check
        run: |
          free -h
  arm-app:
    runs-on: [self-hosted, on-demand, type-cax21, in-fsn1, image-arm-app-docker-ce]
    steps:
      - name: Check out repository code
        uses: ClickHouse/checkout@v1
      - name: Check
        run: |
          free -h
  x86-snap:
    runs-on: [self-hosted, image-x86-snapshot-docker_ipv6_x86, on-demand, type-cpx31]
    steps:
      - name: Check out repository code
        uses: ClickHouse/checkout@v1
      - name: Check
        run: |
          free -h
  arm-snap:
    runs-on: [self-hosted, on-demand, type-cax31, image-arm-snapshot-docker_ipv6_arm]
    steps:
      - name: Check out repository code
        uses: ClickHouse/checkout@v1
      - name: Check
        run: |
          free -h


