name: EnvCheck

env:
  PYTHONUNBUFFERED: 1

on: # yamllint disable-line rule:truthy
  pull_request:
    types:
      - synchronize
      - reopened
      - opened
    branches:
      - '**/22.8*'
jobs:
  Check_env_vars:
    runs-on: [self-hosted, style-checker]
    steps:
      - name: Check out repository code
        uses: ClickHouse/checkout@v1
        with:
          clear-repository: true
      - run: ./check-env-vars.yml
